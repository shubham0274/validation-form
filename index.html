<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form method="get">
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<label for="">Name</label>
						<input type="text" id="uname" name="uname" class="form-control" required>
						<span class="error-msg">Please provide a valid Username</span>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" id="uemail" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" id="upass" class="form-control">
						<span class="error-msg">Password length should be more then 8</span>
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" id="uconpass" class="form-control">
						<span class="error-msg">Confirm password should be same</span>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>

		<script>
			let userName  			= document.querySelector("#uname");
			let userEmail 			= document.querySelector("#uemail");
			let userPass  			= document.querySelector("#upass");
			let userconfirmPass = document.querySelector("#uconpass");

			// User Error check condition!!!
			function errorCheck(){
				if (userName.value == "" || userName.value == null || userName.value.length <= 8) {
					userName.nextElementSibling.classList.add('d-block');
				} else{
					userName.nextElementSibling.classList.remove('d-block');
				}
			};
			userName.addEventListener('blur', errorCheck);
			document.querySelector("button").addEventListener('click', function(e){
				e.preventDefault();
				errorCheck();
				if (userName.value && userName.value.length >= 8){
					console.log(userName.value);
				}
			});

			// Password Error check condition!!!
			userPass.addEventListener('blur',function(){
				if (userPass.value.length >= 8){
					userPass.nextElementSibling.classList.remove('d-block');
				} else{
					userPass.nextElementSibling.classList.add('d-block');
				}
			});

			userconfirmPass.addEventListener('blur',function(){
				if (userPass.value == userconfirmPass.value){
					userconfirmPass.nextElementSibling.classList.remove('d-block');
				} else{
					userconfirmPass.nextElementSibling.classList.add('d-block');
				}
			});

		</script>
		
	</body>
</html>
